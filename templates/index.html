<!DOCTYPE html>
<html>
<head>
    <title>GitHub User Activity Scraper</title>
</head>
<body>
    <h1>GitHub User Activity Scraper</h1>

    <form method="POST" action="/">
        <label for="usernames">GitHub Usernames (comma-separated):</label>
        <input type="text" id="usernames" name="usernames"><br><br>

        <label for="language">Language:</label>
        <input type="text" id="language" name="language"><br><br>

        <label for="repositories">GitHub Repositories (comma-separated):</label>
        <input type="text" id="repositories" name="repositories"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
